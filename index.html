<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affirmations</title>
    <!-- Normalize link -->
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <!--CSS link-->
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <!--CSS Animate framework-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      type="text/css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bodyWrapper">
      <!--Top Section-->
      <div class="topSection">
        <div class="msgWrapper">
          <!--TODO: Animate on button press as well as page reload. Try removing the animate class on button click then add it back in.-->
          <p
            id="message_text"
            class="msgText animate__animated animate__fadeInUp"
          >
            How are you feeling?
          </p>
        </div>
      </div>
      <!--Button Section-->
      <div class="btnWrapper">
        <button id="happyBtn">Happy</button>
        <button id="calmBtn">Calm</button>
        <button id="sadBtn">Sad</button>
        <button id="nervousBtn">Nervous</button>
        <button id="hurtBtn">Hurt</button>
        <button id="angryBtn">Angry</button>
      </div>

      <footer>
        <a href="https://twitter.com/akinCodes">Follow me on Twitter</a>
      </footer>
    </div>
  </body>
</html>
